<!--
● Bezoek een website naar keuze. Bv. https://www.pxl.be
● Open de browser developer tools in Chrome. Dit kan je doen door op F12 te
drukken. Je ziet nu de ingebouwde ontwikkeltools. Hiermee kan je
webpagina’s inspecteren en erop experimenteren.
● In de linkerbovenhoek zie je de volgende knop: Klik hierop en beweeg
vervolgens de muis over de pagina. Selecteer en inspecteer enkele elementen.
Je kan deze modus ook starten door de shortcut Ctrl+Shift+C.
● Zoek een heading element (h1, h2, h3, …). Klik er op, als je er eentje gevonden
hebt. Kijk hoe de elementen in de DevTools zijn opengeklapt om het element
in detail te tonen. Op deze manier kan je snel vinden welk element welke
plaats inneemt op de pagina.
● Klik rechts op de pagina en kies ‘Paginabron weergeven’. Je ziet de volledige
HTML-code die gebruikt is om deze pagina te maken
-->
